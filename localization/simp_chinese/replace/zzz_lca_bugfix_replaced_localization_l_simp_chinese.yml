l_simp_chinese:
 concept_tax_capacity_desc:2 "[concept_state]内的每一点征税能力可以有效征收[GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK][Concept('concept_pop','人口')]的赋税。如果[concept_state]人口超出征税能力，所有形式的征税效率都会降低。征税能力可以通过研究特定$SOCIETY$$concept_technologies$，或是在[concept_state]内建造[SelectLocalization(GetPlayer.IsValid,'concept_tax_capacity_desc_added','政府行政机构')][Concept('concept_building','$concept_buildings$')]来提升。"
 CONSTRUCTION_SPEED_BASE_TOOLTIP:4 "#tooltip_header @construction![concept_construction]#![AddLocalizationIf(Country.IsConstructionPaused, 'CONSTRUCTION_IS_PAUSED')]\n总计：#v [Country.CalcBaseConstructionSpeed|2]#!\n正在使用：#v [Country.CalcUsedConstruction|0]/[Country.CalcBaseConstructionSpeed|0]#!\n$TOOLTIP_DELIMITER$\n[Country.GetBaseConstructionSpeedDesc]"
 CONSTRUCTION_QUEUE_DESC:3 "[Country.GetName]的#header [Concept('concept_construction','建造')]#![AddLocalizationIf(Country.IsConstructionPaused, 'CONSTRUCTION_IS_PAUSED')]\n$TOOLTIP_DELIMITER$\n[Country.GetName]每周使用#v #tooltippable #tooltip:[Country.GetTooltipTag],CONSTRUCTION_SPEED_USED_TOOLTIP [GetPlayer.CalcUsedConstruction|2]#!#!#![concept_construction]，每周共产出#v #tooltippable #tooltip:[Country.GetTooltipTag],CONSTRUCTION_SPEED_BASE_TOOLTIP [Country.CalcBaseConstructionSpeed|2]#!#!#!$concept_construction$。\n\n目前有#v #tooltippable #tooltip:[Country.GetTooltipTag],CONSTRUCTION_QUEUE_ACTIVE_PROJECTS [Country.GetNumActiveConstructionQueueElements]#!#!#!个项目正在[concept_under_construction]，有额外#v #tooltippable #tooltip:[Country.GetTooltipTag],CONSTRUCTION_QUEUE_INACTIVE_PROJECTS [Country.GetNumInactiveConstructionQueueElements]#!#!#!个项目在[concept_construction_queue]中排队。\n\n"
 Luo:0 "骆"
 Daoguang:0 "旻寧"
 Yuan:0 "袁"
 TRIGGER_CAN_FORM_NATION:1 "可以成立[CountryFormation.GetName]"
 TRIGGER_CAN_FORM_NATION_NOT:2 "#bold 不可#!成立[CountryFormation.GetName]"
 TRIGGER_HAS_UNIFICATION_CANDIDATE:0 "[CountryFormation.GetName]有[concept_unification_candidate]"
 TRIGGER_HAS_UNIFICATION_CANDIDATE_NOT:1 "[CountryFormation.GetName]#bold 没有#![concept_unification_candidate]"
 TRIGGER_IS_UNIFICATION_CANDIDATE:0 "[COUNTRY.GetName]是[CountryFormation.GetName]的[concept_unification_candidate]"
 TRIGGER_IS_UNIFICATION_CANDIDATE_NOT:0 "[COUNTRY.GetName]#bold 不#!是[CountryFormation.GetName]的[concept_unification_candidate]"
 TRIGGER_IS_SUPPORTING_UNIFICATION_CANDIDATE:0 "[COUNTRY.GetName]支持[TARGET_COUNTRY.GetName]作为[CountryFormation.GetName]的[concept_unification_candidate]"
 TRIGGER_IS_SUPPORTING_UNIFICATION_CANDIDATE_NOT:0 "[COUNTRY.GetName]#bold 未#!支持[TARGET_COUNTRY.GetName]作为[CountryFormation.GetName]的[concept_unification_candidate]"
 STATE_CONSTRUCTION_ACTIVE:0 "[Country.GetNumBuildingsUnderConstructionInState(State.Self)|v]建造中"
 concept_open_market_desc:2 "一种[concept_war_goal]，可以在[concept_diplomatic_play]中或是[concept_peace_deal]中索取。被迫$concept_open_market_short$[concept_market]的[concept_country]要立即将[SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','贸易政策')]改为[SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','自由贸易')]，而且在#v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_DURATION')|0]年#!内不能再次更改。[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"